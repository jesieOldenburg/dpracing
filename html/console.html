<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin Console</title>
  <link rel="stylesheet" href="../css/console.css">
</head>
<body>
  <fieldset>
    <form id="admin-login-form" action="console_submit" method="get" accept-charset="utf-8">
    
      <input type="email" value="e-mail" placeholder="e-mail">
      <input type="password" value="password" placeholder="password">
      <legend>Login To The DP Racing Admin Console</legend>
      <button id="admin-login-btn" type="submit">Login</button>
    </form>
  </fieldset>
</body>
</html>
