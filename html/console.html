</head>
<body>
  
  <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">

        <div class="container">

            <a class="navbar-brand" href="../index.html">DP Racing</a>

            <div class="collapse navbar-collapse" id="navcol-1">

                <ul class="nav navbar-nav">

                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="products.html" id="nav-products">Products</a>
                    </li>

                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="news.html">News</a>
                    </li>

                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="gallery.html">Gallery</a>

                    <li class="nav-item" role="presentation">
                        <a class="nav-link" href="technical.html">Technical Manuals</a>

            </div>
        </div>

  <div id="dynamic-div">
    
    <input id="login-email" type="text" placeholder="e-mail">
    <input id="login-pass" type="password" placeholder="password">
    <legend>Login To The DP Racing Admin Console</legend>

    <button id="admin-login-btn">Login</button>
 
  </div>

  <div class="admin-container">
    <h4 class="admin-h4">Add A New Item To Inventory</h4>
    <input id="admin-partnumber-input" class="admin-input-fields" type="text" value="" placeholder="part-number">
    <input id="admin-description-input" class="admin-input-fields" type="text" value="" placeholder="Description">
    <input id="admin-price-input" class="admin-input-fields" type="text" value="" placeholder="Price">

    <button id="admin-create-btn">Submit To Inventory</button>
  </div>

  <div class="admin-container">
    <h4 class="admin-h4">Search For Item In Inventory</h4>
    <input id="admin-search-field" class="admin-input-fields" type="text">
    <button id="admin-search-btn" type="button">Search</button>
  </div>
  
<div id="admin-output-container">
  
</div>


  <script
    src="http://code.jquery.com/jquery-3.3.1.js"
